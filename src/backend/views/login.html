<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Log in</title>
</head>
<body>
    <form id="form" name="form" action="/log" method="post" class="slds-form slds-form_stacked slds-form__custom-login">
        <div class="slds-form-element">
            <label id="user"  class="slds-form-element__label" for="name">
                <abbr class="slds-required" title="required">*</abbr>Login</label>
            <div class="slds-form-element__control">
                <input  autofocus type="text" name="name" id="name" required="" class="slds-input" placeholder="Enter your login..." />
            </div>
        </div>
        <div class="slds-form-element">
            <label id="pass" class="slds-form-element__label" for="password">
                <abbr class="slds-required" title="required">*</abbr>Password</label>
            <div class="slds-form-element__control">
                <input type="password" name="password" id="password" required="" class="slds-input" placeholder="Enter your password..." />
            </div>
        </div>
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <input type="submit" id="submit" name="submit" class="slds-input slds-button_neutral entry-button" value="Sign in" />
            </div>
        </div>

        <a href="/reg" class="slds-text-link">Register Now</a>
    </form>

    <div class="social-auth">
        <a href="/auth/facebook"><i class="icon-facebook"></i></a>
        <a href="/auth/twitter"><i class="icon-twitter"></i></a>
        <a href=""><i class="icon-google"></i></a>

    </div>

</body>
</html>
